<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/layout/images/logo.svg"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div></div>
                    <span class="text-600 font-medium">create Account</span>
                </div>

                <form [formGroup]="RegisterForm" (ngSubmit)="onRegister()">
                    <div>
                        <label
                            for="email1"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email1"
                            type="text"
                            placeholder="Email address"
                            formControlName="email"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                        />
                        <div
                            style="
                                height: 13px;
                                font-size: 12px;
                                margin-top: -15px;
                                margin-bottom: 2px;
                                color: red;
                            "
                        >
                            <div
                                *ngIf="
                                    RegisterForm.get('email').invalid &&
                                    (RegisterForm.get('email').dirty ||
                                        RegisterForm.get('email').touched)
                                "
                            >
                                <span
                                    *ngIf="
                                        RegisterForm.get('email').errors
                                            .required
                                    "
                                    class="text-danger"
                                    >Email is required.</span
                                >
                                <span
                                    *ngIf="
                                        RegisterForm.get('email').errors.email
                                    "
                                    class="text-danger"
                                    >Please enter a valid email.</span
                                >
                            </div>
                        </div>
                        <label
                            for="password1"
                            class="block text-900 font-medium text-xl mb-2"
                            >Password</label
                        >
                        <p-password
                            id="password1"
                            placeholder="Password"
                            [toggleMask]="true"
                            formControlName="password"
                            styleClass="mb-5 w-full"
                            inputStyleClass="w-full p-3 md:w-30rem"
                        ></p-password>
                    </div>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <label for="rememberme1"
                                >you have an account?</label
                            >
                        </div>
                        <a
                            [routerLink]="'/auth/login'"
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Log in</a
                        >
                    </div>

                    <button
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                        type="submit"
                    ></button>
                </form>
            </div>
        </div>
    </div>
</div>
